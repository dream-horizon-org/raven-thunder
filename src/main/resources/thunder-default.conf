# Thunder Application Configuration

server.host = "0.0.0.0"
server.port = 8080
server.instances = 1
server.compression-supported = true
server.idle-timeout = 60

# Aerospike configuration
# Default: localhost (for local development)
# Docker: Set AEROSPIKE_HOST environment variable to override (e.g., AEROSPIKE_HOST=aerospike)
aerospike.host = "localhost"
aerospike.user-data-namespace = "thunder"
aerospike.admin-data-namespace = "thunder-admin"
aerospike.port = 3000
aerospike.socket-timeout = 5000
aerospike.total-timeout = 10000
aerospike.max-connections = 100
