name: thunder

services:
  thunder-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: thunder-api
    container_name: thunder-api
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      aerospike:
        condition: service_healthy
    environment:
      # Override Aerospike host for Docker networking (service name)
      - AEROSPIKE_HOST=aerospike
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthcheck/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - thunder-network

  thunder-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: thunder-admin
    container_name: thunder-admin
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      aerospike:
        condition: service_healthy
    environment:
      # Override Aerospike host for Docker networking (service name)
      - AEROSPIKE_HOST=aerospike
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/healthcheck/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - thunder-network

  aerospike:
    image: aerospike/aerospike-server:latest
    container_name: thunder-aerospike
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
    volumes:
      - aerospike-data:/opt/aerospike/data
      - ./aerospike.conf:/etc/aerospike/aerospike.conf:ro
    entrypoint: ["/usr/bin/as-tini-static", "-r", "SIGUSR1", "-t", "SIGTERM", "--"]
    command: ["/usr/bin/asd", "--config-file", "/etc/aerospike/aerospike.conf"]
    healthcheck:
      test: ["CMD-SHELL", "asinfo -v status | grep -q '^ok$'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - thunder-network

networks:
  thunder-network:
    driver: bridge

volumes:
  aerospike-data:
