services:
  thunder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thunder-api
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthcheck/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - thunder-network

networks:
  thunder-network:
    driver: bridge

