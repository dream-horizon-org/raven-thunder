name: thunder

services:
  thunder-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: thunder-api
    container_name: thunder-api
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      aerospike:
        condition: service_healthy
      aerospike-indexes:
        condition: service_completed_successfully
    environment:
      # Override Aerospike host for Docker networking (service name)
      - AEROSPIKE_HOST=aerospike
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthcheck/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - thunder-network

  thunder-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: thunder-admin
    container_name: thunder-admin
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      aerospike:
        condition: service_healthy
      aerospike-indexes:
        condition: service_completed_successfully
    environment:
      # Override Aerospike host for Docker networking (service name)
      - AEROSPIKE_HOST=aerospike
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/healthcheck/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - thunder-network

  aerospike-seed:
    image: aerospike/aerospike-tools:latest
    container_name: thunder-aerospike-seed
    depends_on:
      aerospike:
        condition: service_healthy
    volumes:
      - ./thunder-admin/src/main/resources/seeds:/app/seeds:ro
      - ./scripts/docker/run-all-seeds.sh:/app/run-all-seeds.sh:ro
    environment:
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
      - SEEDS_DIR=/app/seeds
    entrypoint: ["/bin/sh"]
    command: ["/app/run-all-seeds.sh"]
    networks:
      - thunder-network
    restart: "no"

  aerospike-indexes:
    image: aerospike/aerospike-tools:latest
    container_name: thunder-aerospike-indexes
    depends_on:
      aerospike:
        condition: service_healthy
      aerospike-seed:
        condition: service_completed_successfully
    environment:
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
    entrypoint: ["wrapper"]
    command: ["asadm", "-h", "aerospike", "-p", "3000", "-e", "enable; manage sindex create string idx_status ns thunder-admin set cta bin status; manage sindex create string idx_cta_tenantId ns thunder-admin set cta bin tenantId; manage sindex create string idx_behaviour_tag_tenantId ns thunder-admin set behaviour_tag bin tenantId; manage sindex create string idx_nudge_tenantId ns thunder-admin set nudge bin tenantId; manage sindex create string idx_nudgePreview_tenantId ns thunder-admin set nudgePreview bin tenantId;"]
    networks:
      - thunder-network
    restart: "no"

  aerospike:
    image: aerospike/aerospike-server:latest
    container_name: thunder-aerospike
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
    volumes:
      - aerospike-data:/opt/aerospike/data
      - ./aerospike.conf:/etc/aerospike/aerospike.conf:ro
    entrypoint: ["/usr/bin/as-tini-static", "-r", "SIGUSR1", "-t", "SIGTERM", "--"]
    command: ["/usr/bin/asd", "--config-file", "/etc/aerospike/aerospike.conf"]
    healthcheck:
      test: ["CMD-SHELL", "asinfo -v status | grep -q '^ok$'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - thunder-network

  scalar:
    image: scalarapi/api-reference:latest
    container_name: thunder-scalar
    ports:
      - "8082:8080"
    volumes:
      - ./docs:/docs:ro
    environment:
      # Optional: Add theme configuration (JSON must be properly escaped)
      - 'API_REFERENCE_CONFIG={"theme": "purple"}'
    networks:
      - thunder-network
    restart: unless-stopped
    depends_on:
      - thunder-api
      - thunder-admin

networks:
  thunder-network:
    driver: bridge

volumes:
  aerospike-data:
