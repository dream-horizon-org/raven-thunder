server {
  host = "0.0.0.0"
  port = 8080
  instances = 1
  compression-supported = true
  idle-timeout = 60
}

aerospike {
  host = "localhost"
  user-data-namespace = "thunder"
  admin-data-namespace = "thunder-admin"
  port = 3000
  socket-timeout = 5000
  total-timeout = 10000
  max-connections = 300
  bulk-read-socket-timeout = 10000
}

cohort {
  # Base URL with path for the cohort service endpoint (without query parameters)
  # The userId query parameter will be appended automatically
  # e.g., "http://host:port/user-cohort/realtime"
  url = "http://localhost:8080/user-cohort/realtime"
  connection-pool-size = 10
  max-pool-size = 50
  keep-alive = true
  keep-alive-timeout = 30
  connect-timeout = 5000
  idle-timeout = 60
  max-wait-queue-size = 100
}

